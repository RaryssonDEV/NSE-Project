<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NFS-e — Gerador (RaryssonDEV)</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jsPDF for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="mainNav">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">NFS-e • RaryssonDEV</a>
        <div class="d-flex align-items-center">
          <div class="form-check form-switch me-3">
            <input class="form-check-input" type="checkbox" id="darkModeToggle" />
            <label class="form-check-label" for="darkModeToggle">Dark</label>
          </div>
          <button class="btn btn-primary" id="downloadPdfBtn">Gerar PDF</button>
        </div>
      </div>
    </nav>

    <main class="container my-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h1 class="h4 mb-3">Gerador de Nota Fiscal de Serviço (NFS-e)</h1>

          <form id="nfseForm" class="row g-3">
            <div class="col-md-4">
              <label for="valorVenda" class="form-label">Valor da Venda (R$)</label>
              <input type="number" class="form-control" id="valorVenda" step="0.01" min="0" value="0.00" />
            </div>

            <div class="col-md-8">
              <label for="itens" class="form-label">Itens/Descrição</label>
              <input type="text" class="form-control" id="itens" placeholder="Ex: Desenvolvimento de site, consultoria..." />
            </div>

            <div class="col-md-4">
              <label class="form-label">IRPF (%)</label>
              <input type="number" class="form-control imposto" id="irpf" step="0.01" min="0" value="0" />
            </div>
            <div class="col-md-4">
              <label class="form-label">PIS (%)</label>
              <input type="number" class="form-control imposto" id="pis" step="0.01" min="0" value="0.65" />
            </div>
            <div class="col-md-4">
              <label class="form-label">COFINS (%)</label>
              <input type="number" class="form-control imposto" id="cofins" step="0.01" min="0" value="3.00" />
            </div>
            <div class="col-md-4">
              <label class="form-label">INSS (%)</label>
              <input type="number" class="form-control imposto" id="inss" step="0.01" min="0" value="11.00" />
            </div>
            <div class="col-md-4">
              <label class="form-label">ISSQN (%)</label>
              <input type="number" class="form-control imposto" id="issqn" step="0.01" min="0" value="2.00" />
            </div>

            <div class="col-12">
              <button type="button" class="btn btn-success" id="gerarBtn">Gerar Nota Fiscal</button>
              <button type="button" class="btn btn-secondary" id="limparBtn">Limpar</button>
            </div>
          </form>
        </div>
      </div>

      <div id="notaContainer" class="mt-4" style="display:none;">
        <div class="card">
          <div class="card-body" id="notaFiscal">
          </div>
        </div>
      </div>

      <div class="mt-3 text-muted small">
        <p>Obs: valores e alíquotas são apenas para exemplo. Confirme com seu contador as alíquotas corretas.</p>
      </div>
    </main>

    <footer class="text-center py-3">
      Criado por <strong>RaryssonDEV</strong> — Projeto de NFS-e
    </footer>

    <script src="script.js"></script>
    <!-- Bootstrap bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
